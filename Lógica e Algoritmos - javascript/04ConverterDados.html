<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>04 - Converter dados</title>

    <!-- JS -->
    <script>

        // Varável é uma palavra reservada para armazenar o dado de forma temporária
        // Armazenar um número
        var numero1 = parseInt(prompt("Digite o primeiro número?"))
        var numero2 = parseInt(prompt("Digite o segundo número?"))

        // Exibir um calculo
        document.write(numero1 * numero2)

    </script>
