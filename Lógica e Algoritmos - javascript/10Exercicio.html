<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>10 - Exercicio</title>

    <!-- JS -->
    <script>

        /*
            Serão pedidos dois números, se forem iguais, realize a soma desses números, 
            caso contrario realize a multiplicação entre os valores
        */

        var numero1 = parseFloat(prompt("Informe o primeiro valor"))
        var numero2 = parseFloat(prompt("Informe o segundo valor"))

        if(numero1 == numero2)
        {
            document.write(numero1 +" + "+ numero2 + " = " + (numero1 + numero2))
        }
        else
        {
            document.write(numero1 +" * "+ numero2 + " = " + (numero1 * numero2))
        }

    </script>
</head>
<body>

</body>
</html>
