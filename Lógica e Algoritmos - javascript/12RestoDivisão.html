<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>12 - Resto da Divisão</title>

    <!-- JS -->
    <script>

        // Variável
        var valor = parseInt(prompt("Informe o valor"))
        
        // Resto da divisão
        //document.write(valor % 2)

        if(valor % 2 == 0)
        {
            document.write("PAR")
        }
        else
        {
            document.write("ÍMPAR")
        }

    </script>
</head>
